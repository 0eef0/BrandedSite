<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="images/icon.png" type="image/gif" sizes="32x32">
    <title>Create Listing</title>
</head>
<body>
    <div class="mainDiv">
        <div class="logo">
            <img src="images/Big Logo.png" width="500rem">
            <p style="text-align: center; padding: 0; margin-top: 0; font-size: 1rem;">"We dive so your money can thrive!"</p>
        </div>
        <div class="navbar">
            <ol style="list-style-type: none;"> 
                <li><a href="index.html">Home</a></li> <br>
                <li><a href="shop.html">Shop</a></li> <br>
                <li><a href="cart.html">Cart</a></li> <br>
                <li><a href="listing.html"><strong>Create Listing</strong></a></li>
            </ol>
        </div>
        <div class="content">
            <fieldset>
                <legend><h2>Tell us about your item</h2></legend>
                <label for="itemName"><h4>What did you find?</h4></label>
                <input id="itemName" type="text">
                <label for="itemImg"><h4>Please upload an image of your find.</h4></label>
                <input type="file" id="itemImg">
                <label for="itemDesc"><h4>Briefly describe your find in a couple of sentences.</h4>
                <textarea rows="15" cols="100" id="itemDesc"></textarea>
                <label for="itemPrice"><h4>How much would you like to sell your find for?</h4></label>
                <input type="text" id="itemPrice">
                <br>
                <h1></h1>
                <button>Submit</button>   
            </fieldset>
        </div>
        <div class="footer">
            <h2>Contact Information</h2>
            <p>Cell: 650-889-0144</p>
            <p><a href="mailto:ethanryanroldan@gmail.com">Email Us</a></p>
        </div>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
